
<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria d'Imatges - Dream Sequence: Trieste 72</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dream Sequence: Trieste 72</h1>
        <nav>
            <ul>
                <li><a href="#la-banda">La Banda</a></li>
                <li><a href="#discografia">Discografía</a></li>
                <li><a href="#giras">Giras</a></li>
                <li><a href="#galeria">Galeria</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="galeria">
            <h2>Galeria d'Imatges</h2>
            <div class="gallery">
                <!-- Exemple d'imatge -->
                <div class="gallery-item">
                    <a href="#img1">
                        <img src="path/to/image1.jpg" alt="Descripció de la imatge 1">
                        <div class="caption">Descripció de la imatge 1</div>
                    </a>
                </div>
                <div class="lightbox" id="img1">
                    <img src="path/to/image1.jpg" alt="Descripció de la imatge 1">
                </div>
                <!-- Afegir més imatges aquí -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dream Sequence: Trieste 72. Tots els drets reservats.</p>
    </footer>
</body>
</html>
